<!DOCTYPE html>
<html>
<head>
	
<title>Tile View</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
<script src="leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
	
<body>
<div id='map'></div>
<script>
	var map = L.map('map').fitWorld();

	L.tileLayer('http://localhost:2000/tiles/{z}/{x}/{y}.jpg', {
		maxZoom: 5,
        	tms: true
	}).addTo(map);
</script>
</body>
</html>
