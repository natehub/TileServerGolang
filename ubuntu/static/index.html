<!DOCTYPE html>
<html>

<head>

	<title>Tile Server</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="leaflet.css" crossorigin="" />
	<script src="leaflet.js" crossorigin=""></script>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>
		body {
			padding: 0;
			margin: 0;
		}

		#map {
			height: 100%;
			width: 100vw;
		}
	</style>
</head>

<body>

	<div id='map'></div>

	<script>
		var map = L.map('map').fitWorld();
		if (window.location.protocol != "https:") {
			L.tileLayer('http://localhost:2000/tiles/{z}/{x}/{y}.jpg', {
				maxZoom: 5,
				tms: true
			}).addTo(map);
		} else {
			L.tileLayer('https://localhost:2000/tiles/{z}/{x}/{y}.jpg', {
				maxZoom: 5,
				tms: true
			}).addTo(map);
		}
	</script>
</body>

</html>
